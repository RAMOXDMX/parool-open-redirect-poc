<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parool Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .box { max-width: 400px; margin: auto; padding: 20px; background: white; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Session expired</h2>
    <p>Please log in again to continue using Parool.</p>
    <form>
      <input type="email" placeholder="Email"><br><br>
      <input type="password" placeholder="Password"><br><br>
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
